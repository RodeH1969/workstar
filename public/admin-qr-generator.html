<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkStar Admin - QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #dc3545;
            color: white;
            border-radius: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input:focus, textarea:focus {
            border-color: #FFD700;
            outline: none;
        }
        
        button {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #1E3A8A;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 5px;
        }
        
        button:hover {
            background: linear-gradient(135deg, #FFA500 0%, #FF8C00 100%);
        }
        
        .geocode-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .geocode-btn:hover {
            background: linear-gradient(135deg, #20c997 0%, #17a2b8 100%);
        }
        
        .coords-display {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #28a745;
            font-family: monospace;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }
        
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #bee5eb;
        }
        
        .qr-display {
            text-align: center;
            padding: 30px;
            background: #f9f9fa;
            border-radius: 10px;
            margin-top: 30px;
            border: 3px solid #28a745;
        }
        
        .qr-code-image {
            max-width: 400px;
            height: auto;
            border: 3px solid #1E3A8A;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .download-btn {
            background: #28a745;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
            display: inline-block;
            font-weight: bold;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .coordinates {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
            word-break: break-all;
            border-left: 4px solid #007bff;
        }
        
        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #ffeaa7;
            font-weight: bold;
        }
        
        .coords-input {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .address-section {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #007bff;
            margin: 20px 0;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-header">
            <h1>üîê WORKSTAR ADMIN PANEL</h1>
            <p>Generate Location-Locked QR Codes for Businesses</p>
        </div>
        
        <div class="warning">
           ‚ö†Ô∏è <strong>ADMIN ONLY:</strong> This system generates secure QR codes that only work when scanned from the exact business location.
        </div>
        
        <form id="adminForm">
            <div class="form-group">
                <label for="businessName">Business Name:</label>
                <input type="text" id="businessName" required placeholder="Enter business name">
            </div>
            
            <div class="form-group">
                <label for="contactName">Primary Contact Name:</label>
                <input type="text" id="contactName" required placeholder="Enter contact person name">
            </div>
            
            <div class="form-group">
                <label for="contactEmail">Contact Email:</label>
                <input type="email" id="contactEmail" required placeholder="Enter contact email">
            </div>
            
            <div class="address-section">
                <h3>üìç Office Location</h3>
                <div class="form-group">
                    <label for="officeAddress">Complete Office Address:</label>
                    <textarea id="officeAddress" required placeholder="Enter complete office address (e.g., 27 Otonga Road, Ashgrove, QLD 4060, Australia)" rows="3"></textarea>
                    <small>Enter the full address including city, state, and country for best accuracy</small>
                </div>
                
                <button type="button" onclick="geocodeAddress()" class="geocode-btn">
                    üó∫Ô∏è Get GPS Coordinates from Address
                </button>
                
                <div id="geocodeStatus"></div>
                
                <div id="coordsSection" class="hidden">
                    <div class="form-group">
                        <label>Verified GPS Coordinates:</label>
                        <div class="coords-input">
                            <input type="number" id="latitude" step="any" readonly placeholder="Latitude">
                            <input type="number" id="longitude" step="any" readonly placeholder="Longitude">
                        </div>
                        <div id="coordsDisplay" class="coords-display"></div>
                    </div>
                    
                    <button type="button" onclick="generateBusinessQR()">
                        üéØ Generate Secure QR Code
                    </button>
                </div>
            </div>
        </form>
        
        <div id="qrResult"></div>
    </div>

    <script>
        let validatedCoordinates = null;
        
        async function geocodeAddress() {
            const address = document.getElementById('officeAddress').value.trim();
            
            if (!address) {
                alert('Please enter an address first');
                return;
            }
            
            document.getElementById('geocodeStatus').innerHTML = `
                <div class="loading">üîç Looking up GPS coordinates for this address...</div>
            `;
            
            try {
                // Using Nominatim (OpenStreetMap) - Free geocoding service
                const encodedAddress = encodeURIComponent(address);
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodedAddress}&limit=1&addressdetails=1`);
                
                if (!response.ok) {
                    throw new Error('Geocoding service unavailable');
                }
                
                const data = await response.json();
                
                if (data.length === 0) {
                    document.getElementById('geocodeStatus').innerHTML = `
                        <div class="error">
                            ‚ùå <strong>Address not found!</strong><br>
                            Please check the address and make sure it includes:
                            <ul style="margin-top: 10px;">
                                <li>Street number and name</li>
                                <li>Suburb/City</li>
                                <li>State</li>
                                <li>Country</li>
                            </ul>
                        </div>
                    `;
                    return;
                }
                
                const result = data[0];
                const latitude = parseFloat(result.lat);
                const longitude = parseFloat(result.lon);
                
                // Validate coordinates
                if (isNaN(latitude) || isNaN(longitude)) {
                    throw new Error('Invalid coordinates returned');
                }
                
                validatedCoordinates = { lat: latitude, lng: longitude };
                
                // Update the form
                document.getElementById('latitude').value = latitude.toFixed(6);
                document.getElementById('longitude').value = longitude.toFixed(6);
                
                document.getElementById('coordsDisplay').innerHTML = `
                    <strong>üìç Location Found!</strong><br>
                    <strong>Latitude:</strong> ${latitude.toFixed(6)}<br>
                    <strong>Longitude:</strong> ${longitude.toFixed(6)}<br>
                    <strong>Display Name:</strong> ${result.display_name}
                `;
                
                document.getElementById('geocodeStatus').innerHTML = `
                    <div class="success">
                        ‚úÖ <strong>Address verified successfully!</strong><br>
                        Found: ${result.display_name}
                    </div>
                `;
                
                document.getElementById('coordsSection').classList.remove('hidden');
                
            } catch (error) {
                console.error('Geocoding error:', error);
                document.getElementById('geocodeStatus').innerHTML = `
                    <div class="error">
                        ‚ùå <strong>Error finding address:</strong> ${error.message}<br>
                        Please check the address format and try again.
                    </div>
                `;
            }
        }
        
        function generateBusinessQR() {
            const businessName = document.getElementById('businessName').value.trim();
            const contactName = document.getElementById('contactName').value.trim();
            const contactEmail = document.getElementById('contactEmail').value.trim();
            const officeAddress = document.getElementById('officeAddress').value.trim();
            
            // Validation
            if (!businessName || !contactName || !contactEmail || !officeAddress) {
                alert('Please fill in all fields');
                return;
            }
            
            if (!validatedCoordinates) {
                alert('Please get GPS coordinates from the address first');
                return;
            }
            
            // Create unique business ID
            const businessId = btoa(businessName + Date.now()).replace(/[/+=]/g, '').substring(0, 12);
            
            // Create the secure registration URL
            const registrationUrl = `${window.location.origin}/register.html?biz=${businessId}&lat=${validatedCoordinates.lat}&lng=${validatedCoordinates.lng}&name=${encodeURIComponent(businessName)}&t=${Date.now()}`;
            
            // Generate QR code
            const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=${encodeURIComponent(registrationUrl)}`;
            
            // Store business info (in real app, this would go to a database)
            const businessInfo = {
                id: businessId,
                name: businessName,
                contact: contactName,
                email: contactEmail,
                address: officeAddress,
                coordinates: validatedCoordinates,
                qrUrl: registrationUrl,
                created: new Date().toISOString()
            };
            
            // Save to localStorage (in real app, save to database)
            let businesses = JSON.parse(localStorage.getItem('workstarBusinesses') || '{}');
            businesses[businessId] = businessInfo;
            localStorage.setItem('workstarBusinesses', JSON.stringify(businesses));
            
            // Display result
            document.getElementById('qrResult').innerHTML = `
                <div class="qr-display">
                    <h2>‚úÖ Secure QR Code Generated!</h2>
                    <p><strong>Business:</strong> ${businessName}</p>
                    <p><strong>Contact:</strong> ${contactName} (${contactEmail})</p>
                    <p><strong>Address:</strong> ${officeAddress}</p>
                    <p><strong>GPS Coordinates:</strong> ${validatedCoordinates.lat.toFixed(6)}, ${validatedCoordinates.lng.toFixed(6)}</p>
                    <p><strong>Security Radius:</strong> 50 meters</p>
                    
                    <img src="${qrApiUrl}" alt="QR Code" class="qr-code-image">
                    
                    <div style="margin: 20px 0;">
                        <a href="${qrApiUrl}" download="workstar-${businessName.replace(/\s+/g, '-').toLowerCase()}.png" class="download-btn">
                            üì• Download QR Sticker (Standard)
                        </a>
                        <a href="${qrApiUrl.replace('400x400', '800x800')}" download="workstar-${businessName.replace(/\s+/g, '-').toLowerCase()}-large.png" class="download-btn">
                            üì• Download QR Sticker (Large)
                        </a>
                    </div>
                    
                    <div class="coordinates">
                        <strong>Business ID:</strong> ${businessId}<br>
                        <strong>Secure Registration URL:</strong><br>
                        ${registrationUrl}
                    </div>
                    
                    <div class="warning">
                        üîí <strong>LOCATION SECURITY:</strong> This QR code will ONLY work when scanned from within 50 meters of:<br>
                        <strong>${officeAddress}</strong><br><br>
                        üìß Send this QR sticker to: <strong>${contactName}</strong> at <strong>${contactEmail}</strong>
                    </div>
                </div>
            `;
            
            // Reset form for next business
            document.getElementById('adminForm').reset();
            document.getElementById('coordsSection').classList.add('hidden');
            validatedCoordinates = null;
        }
    </script>
</body>
</html>
